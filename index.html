<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Email List</title>

  <!-- GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
  <script src="js/script.js" defer></script>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Si prende il background color dalla variabile impostata in JS con il generatore di colori random -->
  <div id="root" class="mail-list" :style="{backgroundColor: bkgColor}" v-cloak>
    <ul>
      <!-- iterare nell'array per generare le 10 mail, e dargli lo style dinamico per applicare ad ogni mail il colore
      random generato nello stesso ciclo che abbiamo usato per generare le 10 mail random -->
      <li v-for="(item, index) in arrMails" :key="item" v-show="arrMails.length == 10"
        :style="{color: randomColors[index]}">
        <i class="fa-solid fa-envelope"></i> {{ item }}
      </li>
    </ul>

  </div>
</body>

</html>
